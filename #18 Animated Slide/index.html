<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animated Slide</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img class="image" src="images/1.jpg" alt="1" draggable="false" />
      <img class="image" src="images/2.jpg" alt="2" draggable="false" />
      <img class="image" src="images/3.jpg" alt="3" draggable="false" />
      <img class="image" src="images/4.jpg" alt="4" draggable="false" />
      <img class="image" src="images/5.jpg" alt="5" draggable="false" />
      <img class="image" src="images/6.jpg" alt="6" draggable="false" />
      <img class="image" src="images/7.jpg" alt="7" draggable="false" />
      <img class="image" src="images/8.jpg" alt="8" draggable="false" />
      <img class="image" src="images/9.jpg" alt="9" draggable="false" />
      <img class="image" src="images/10.jpg" alt="10" draggable="false" />
    </div>
  </body>
  <script src="app.js"></script>
</html>
